services:
  app:
    build:
      context: ./
      network: host
      dockerfile: ./.docker/Dockerfile
      args:
        UID: ${DOCKER_UID}
        USER: ${DOCKER_USERNAME}
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_IMAGE_NAME}-app
    restart: unless-stopped
    command: php-fpm -F
    working_dir: /app
    extra_hosts:
      - "thishost:172.17.0.1"
      - "juba.strathmore.edu:192.168.170.94"
      - "ams.strathmore.edu:192.168.170.52"
    depends_on:
      - redis
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    networks:
      - default
  queue:
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_IMAGE_NAME}-queue
    depends_on:
      - app
    restart: unless-stopped
    user: ${DOCKER_WWW_DATA:-33}
    working_dir: /app
    command: php artisan queue:work
    extra_hosts:
      - "thishost:172.17.0.1"
      - "juba.strathmore.edu:192.168.170.94"
      - "ams.strathmore.edu:192.168.170.52"
    volumes:
      - ./:/app:delegated
    networks:
      - default
  ws:
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_IMAGE_NAME}-ws
    depends_on:
      - app
    restart: unless-stopped
    working_dir: /app
    user: ${DOCKER_WWW_DATA:-33}
    command: php artisan reverb:start --port=$REVERB_PORT} --host=${REVERB_HOST}
    extra_hosts:
      - "thishost:172.17.0.1"
      - "juba.strathmore.edu:192.168.170.94"
      - "ams.strathmore.edu:192.168.170.52"
    volumes:
      - ./:/app:delegated
    networks:
      - default
  cron:
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_IMAGE_NAME}-cron
    depends_on:
      - app
    restart: unless-stopped
    extra_hosts:
      - "thishost:172.17.0.1"
    working_dir: /app
    command: cron -f
    volumes:
      - ./:/app:delegated
    networks:
      - default
  server:
    image: nginx:alpine
    container_name: ${DOCKER_IMAGE_NAME}-server
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - ${DOCKER_NGINX_PORT}:80
    environment:
      APP_HOST: ${DOCKER_IMAGE_NAME}-app
    volumes:
      - ./:/app:delegated
      - ./.docker/config/appserver.conf.template:/etc/nginx/templates/default.conf.template
    networks:
      - default
  redis:
    image: "redis:alpine"
    container_name: ${DOCKER_IMAGE_NAME}-redis
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/var/lib/redis
    networks:
      - default
volumes:
  redis-data:
    external: false
networks:
  default:
    external: true
    name: ${DOCKER_NETWORK_NAME:-savannabits}
